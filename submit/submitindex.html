<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer mon annonce</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="hero">
    <header class="nav">
      <div class="nav-left">
        <div class="brand">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
          </svg>
          <span>Accueil</span>
        </div>

        <nav class="menu" aria-label="Menu principal">
          <a href="#">Les Prestations</a>
          <a href="../annonce/annonceindex.html">Annonce</a>
        </nav>
      </div>

      <div class="nav-right">
        <a href="#">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" style="fill:rgba(255,255,255,.85)">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.42 0-8 2-8 4.5V21h16v-2.5C20 16 16.42 14 12 14z"/>
          </svg>
          <span>Connexion</span>
        </a>

        <a class="btn btn-primary" href="submitindex.html">
          <span aria-hidden="true">+</span>
          <span>Annonce</span>
        </a>
      </div>
    </header>

    <main class="content form-content">
      <section class="form-card">
        <div class="form-header">
          <h1>Création de votre annonce professionnelle</h1>
          <p>Remplissez ce formulaire pour générer une annonce complète visible sur la page annonce.</p>
        </div>

        <form class="annonce-form">
          <div class="form-grid">
            <label class="form-group">
              <span>Nom du professionnel</span>
              <input type="text" placeholder="Ex : Marie Dupont" />
            </label>

            <label class="form-group">
              <span>Statut</span>
              <input type="text" placeholder="Ex : Auto-entrepreneur" />
            </label>

            <label class="form-group">
              <span>Activité principale</span>
              <select>
                <option>Paysagiste</option>
                <option>Nettoyage</option>
                <option>Coach sportif</option>
                <option>Aide à domicile</option>
                <option>Bricolage</option>
              </select>
            </label>

            <label class="form-group">
              <span>Code postal principal</span>
              <input type="text" placeholder="Ex : 38000" />
            </label>

            <label class="form-group">
              <span>Zone couverte (département)</span>
              <input type="text" placeholder="Ex : 38" />
            </label>

            <label class="form-group">
              <span>Tarif horaire à partir de</span>
              <input type="text" placeholder="Ex : 29 € / h" />
            </label>
          </div>

          <div class="form-columns">
            <label class="form-group">
              <span>Description de votre activité</span>
              <textarea placeholder="Présentez votre activité, votre expérience et votre zone d’intervention..."></textarea>
            </label>

            <label class="form-group">
              <span>Prestations proposées</span>
              <textarea placeholder="Ex : Entretien, vitres, grand ménage, Airbnb... (une par ligne)"></textarea>
            </label>
          </div>

          <div class="form-columns">
            <label class="form-group">
              <span>Disponibilités</span>
              <textarea placeholder="Ex : Lundi - Vendredi 9h / 18h, délai 48h..."></textarea>
            </label>

            <div class="form-grid">
              <label class="form-group">
                <span>Téléphone</span>
                <input type="tel" placeholder="06 00 00 00 00" />
              </label>

              <label class="form-group">
                <span>Email</span>
                <input type="email" placeholder="contact@exemple.fr" />
              </label>
            </div>
          </div>

          <button class="btn btn-primary form-submit" type="submit">Publier mon annonce</button>
        </form>
      </section>
    </main>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
